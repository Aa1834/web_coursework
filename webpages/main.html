<!DOCTYPE html>
<html>

<head>
    <meta charset = 'utf-8'>
    <link rel = "stylesheet" href = "myStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#621360"/>
    <link rel="manifest" href="/manifest.json">
    
    <title>Welcome to Race Time App 1</title>
    <script>
        if ('serviceWorker' in navigator) { // Need to check if there is a service worker before installing; register the service worker. Checking if service worker belongs to navigation.
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js') // registering my service worker which is in the sw.js.
            });
        }
    </script>
</head>
<body>
    <header>
        <h2 id = 'timer-display'>00:00:00:00</h2>
    </header>
    <main>
    <button class="customButton" id='my-button'>Start Timer</button>
    <button id='stop-timer'>Stop</button>
    <br/>
    <button id='clear-results'>Reset</button>
    <button id = 'post-results'>Submit Results</button>
    <!--<article id = 'timer-display'>00:00:00:00</article> -->
    <section id = 'table-display'></section> <!-- Added section for the table display-->
    

    <article>
   <table id = 'table-display'> <!-- Table for the race times -->
    <caption>
        Race Results Table
    </caption>
        <thead id = "results-head">
            <th>Position</th>
            <th>Elapsed Time</th>
            <th>Date/Time</th>

        </thead>
        <tbody id = "results-body">
           

        </tbody>
    </table>

    </article>
    </main>

    <dialog id="favDialog">
        <form>
          <p>
            <label>
              Server Address/Name :
              <input type="text" id="serverName"/>
            </label>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <p>
        <button id="showDialog">Settings</button>
      </p>
      <output></output>

    <script src="index.js">
        
    </script>
</body>
</html>
