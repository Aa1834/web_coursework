<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#621360"/>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href = "myStyle.css">
        <title>Race Admins Page</title>
    </head>
    <body>
        <h1>Select your task</h1>
        <section>

        <dialog id = "dialog">
           
            <form id = "timekeeper-form">
                <label for = "name">Name:</label>
                <input type = "text" id = "nameTxt" placeholder = "Enter your name">
                <label for = "ids"></label>
                <input type = "text" id = "idTxt" placeholder = "Enter your ID number">
                <label for = "role">Admin role:</label>
                <input type = "text" id = "jobTxt" placeholder = "What will you be recording/logging for the race?">
            </form>
            <button id = "close" autofocus>Close</button>
            <button id = "ok">Ok</button>
        </dialog>

        <dialog id = "dialog-2">

            <form id = "idkeeper-form">
                <label for = "name">Name:</label>
                <input type = "text" id = "txtName" placeholder = "Enter your name">
                <label for = "ids">Your admin ID:</label>
                <input type = "text" id = "txtID" placeholder = "Enter your ID number">
                <label for = "role">Admin role:</label>
                <input type = "text" id = "txtRole" placeholder = "What will you be recording/logging for the race?">
            </form>
            <button id = "close-dialog">Close</button>
            <button id = "submit-details">Ok</button>
        </dialog>
        <button id = "timekeep-times">Manage recording time</button>
        <button id = "timekeep-ids">Manage recording race ids</button>
    </section>
        <script src = timekeepers.js>

        </script>
    </body>
</html>
